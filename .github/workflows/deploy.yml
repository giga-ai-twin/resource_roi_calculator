name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy files
        run: |
          mkdir public
          cp index.html public/
          cp app.py public/
          # cp requirements.txt public/ # stlite loads requirements from CDN, but good to have if we change implementation.
          # Note: stlite loads python packages in the browser, requirements.txt is not used at build time but index.html references packages.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
