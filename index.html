<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Agentic RAG ROI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.css">
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.js"></script>
  <script>
    stlite.mount({
      requirements: ["streamlit", "pandas", "plotly", "numpy"],
      entrypoint: "app.py",
      files: {
        "app.py": {
          url: "app.py",
        },
      },
      streamlitConfig: {
        "theme.base": "light",
        "theme.primaryColor": "#6750A4",
        "theme.backgroundColor": "#FFFBFE",
        "theme.secondaryBackgroundColor": "#F3EDF7",
        "theme.textColor": "#1C1B1F",
      },
    }, document.getElementById("root"));
  </script>
</body>

</html>
